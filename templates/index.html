<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="task" placeholder="Enter a task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ loop.index }}. {{ task }}
                <a href="{{ url_for('delete', index=loop.index - 1) }}">[X]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
